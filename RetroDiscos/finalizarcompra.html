<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            color: #b10067;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background: #b10067;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background: #930556;
        }
        .total {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        const discos = {
            'Disco 1': 99.95,
            'Disco 2': 280.95,
            'Disco 3': 452.00,
            'Disco 4': 399.00,
            'Disco 5': 150.00,
            'Disco 6': 80.00,
            'Disco 7': 94.00,
            'Disco 8': 132.00,
            'Disco 9': 199.00,
            'Disco 10': 124.00,
            'Disco 11': 204.00,
            'Disco 12': 231.00
        };

        function calcularTotal() {
            const select = document.getElementById('disco');
            const quantidade = document.getElementById('quantidade').value;
            const preco = discos[select.value];
            const total = preco * quantidade;
            document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function finalizarCompra(event) {
            event.preventDefault();
            alert('Compra finalizada com sucesso!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        <form onsubmit="finalizarCompra(event)">
            <div class="form-group">
                <label for="disco">Escolha o Disco:</label>
                <select id="disco" name="disco" onchange="calcularTotal()">
                    <option value="Disco 1">Michael Jackson - BAD (1987)</option>
                    <option value="Disco 2">Jaco Pastorius - Jaco Pastorius (1976)</option>
                    <option value="Disco 3">Red Hot Chilli Peppers - Blood Sugar Sex Magik (1991)</option>
                    <option value="Disco 4">Metallica - Ride the Lightning (1984)</option>
                    <option value="Disco 5">Iron Maiden - Fear of the Dark (1992)</option>
                    <option value="Disco 6">Sepultura - Arise (1991)</option>
                    <option value="Disco 7">Black Label Society - Stronger Than Death (2000)</option>
                    <option value="Disco 8">Dire Straits - Love Over Gold (1982)</option>
                    <option value="Disco 9">Rage Against The Machine - Evil Empire (1996)</option>
                    <option value="Disco 10">Sublime - Sublime (1996)</option>
                    <option value="Disco 11">Ozzy Osbourne - No More Tears (1991)</option>
                    <option value="Disco 12">Santana - Abraxas (1970)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1" onchange="calcularTotal()">
            </div>
            <div class="form-group">
                <button type="submit">Finalizar Compra</button>
            </div>
        </form>
        <div id="total" class="total">Total: R$ 99.95</div>
    </div>
</body>
</html>
